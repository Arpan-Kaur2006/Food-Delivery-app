<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Yumyums</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">

    <!-- Home Button -->
    <a href="index.html" class="home-btn">
        <img src="IMAGES/home.jpg" alt="Home" class="home-icon">
    </a>

    <div class="login-box">
        <img src="IMAGES/yumyumslogo2.png" class="login-logo" >

        <h2>Create Account</h2>
        <p class="login-subtext">Sign up to YUMYUMS and get flat 50% off. ðŸ¥³</p>

        <form>
            <input type="text" placeholder="Full Name" class="login-input" required>
            <input type="email" placeholder="Email" class="login-input" required>
            <input type="password" placeholder="Password" class="login-input" required>
            <input type="password" placeholder="Confirm Password" class="login-input" required>

            <button class="login-btn">Sign Up</button>
        </form>

        <p class="signup-link">Already have an account? <a href="login.html">Login</a></p>
    </div>

</body>
</html>
